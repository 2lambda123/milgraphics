<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <style type="text/css">
  html,
  body,
  .mymap {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
  </style>

  <link rel="stylesheet" href="http://openlayers.org/en/v3.19.1/css/ol.css" type="text/css">
  <script src="http://openlayers.org/en/v3.19.1/build/ol.js" type="text/javascript"></script>

  <script src="../../dist/milgraphics.js"></script>
</head>
<body onload="document.getElementById('files').addEventListener('change', loadFileAsText, false)">
Sitaware Layer File (SLF): <input type="file" id="files" name="files[]"><br>

<div id="map" class="mymap"></div>

<script>
var vectorSource = new ol.source.Vector();
    
var vectorLayer = new ol.layer.Vector({
  source: vectorSource
});

var map = new ol.Map({
  layers: [
    new ol.layer.Tile({
      source: new ol.source.OSM()
    }),
    vectorLayer
  ],
  target: 'map',
  controls: ol.control.defaults({
    attributionOptions: ({
      collapsible: false
    })
  }),
  view: new ol.View({
    center: [0, 0],
    zoom: 2
  })
});
</script>   

<!--<textarea id="slf_geojson" style="width: 960px; height: 300px;">
</textarea><br>-->
<script>
function loadFileAsText (evt) {
  var fileToLoad = evt.target.files[0];
  var fileReader = new FileReader();
  fileReader.onload = function(fileLoadedEvent) {
    var file = fileLoadedEvent.target.result;
    var openLayersFeaturesWithStyle = new ms.GraphicsLayer( new ms.format.SLF(file) ).asOpenLayers();
    //document.getElementById('slf_geojson').value = JSON.stringify( geoJSON, null, 4);  
    vectorSource.clear();
    vectorSource.addFeatures(openLayersFeaturesWithStyle);
    var extent = vectorSource.getExtent(openLayersFeaturesWithStyle);
    map.getView().fit(extent, map.getSize());
    
  };
  fileReader.readAsText(fileToLoad, "UTF-8");
}
</script>
</body>
</html>
