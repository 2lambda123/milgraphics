<script src="http://openlayers.org/en/v3.17.1/build/ol.js"></script>
<script>
var vectorSource = new ol.source.Vector();
    
var vectorLayer = new ol.layer.Vector({
	source: vectorSource
});

var map = new ol.Map({
	layers: [
		new ol.layer.Tile({
			source: new ol.source.OSM()
		}),
		vectorLayer
	],
	target: 'map',
	controls: ol.control.defaults({
		attributionOptions: ({
			collapsible: false
		})
	}),
	view: new ol.View({
		center: [0, 0],
		zoom: 2
	})
});
</script>
